	<h2>Mathematical Model Description</h2>
	<div align="justify">
	<p>Fig.1. gives the details of the model we developed for Wind Power Forecasting without using any historical data. The proposed models receive the vector X as input and produce the output Y. Where v(t)- Velocity and d(t)- Direction of Wind. The past values of wind velocity and direction are fed to the model to increase the robustness of the system.</p>
	<figure>    
	<div align="center"><img src="image/WPF.png" alt="" border="1"></div>
	<figcaption>
	  <div align="center" class="arialFont"><small>Fig.1 - Mathematical Model used. </small></div>
	</figcaption>
	</figure>
	<p>In general, the functional expansion-based neural
network models were single-layer ANN structure possessing
higher rate of convergence. Further, the FLANN structure offers
less computational complexity because of the fact that there is
no hidden layer as in Multi-Layer Perceptron (MLP) network.</p>
<p>Fig.2 shows the Functional Expansion block for the three
models: Functional Link ANN (FLANN), LeNN (Legendre Neural Network), ChNN (Chebyshev Neural Network).</p>
<figure>    
	<div align="center"><img src="image/Model.png" alt="" border="1"></div>
	<figcaption>
	  <div align="center" class="arialFont"><small>Fig.2 - (a) FLANN (b) Legendre Neural Network (c) Chebyshev Neural Network. </small></div>
	</figcaption>
	</figure>

	<h2>Working and Training the Model</h2>
	<div align="justify">
	<p>The models are fed with input vector X(t), and the wind
power is predicted for time instant (t+1). When the
wind power value comes from the actual plant at time
instant (t+1), we compare it with the predicted value and train
the model according to RLS algorithm. Next, X(t+1) is given
as the input. This process is repeated continuously for predicting
wind power generation for next hour. So, this model doesn’t
require any historic data for training unlike the conventional
models. The model converges after some days of operation.</p>
	</div>

    <div align="justify">

measures of the three models. All these values are measured
under identical input set and the output set.</p>
<p>MAE: Mean Absolute Error; RMSE:Root Mean Square Error; MRE: Mean Relative Error </p>

<p>The wind power forecasting is an essential working model
the wind power operators must follow in order to manage the
energy from all the sources. It has got a practical importance.</p>
<p>Three different models are designed and used for wind
power forecasting. From the error convergence plots, it can be
seen that all the three models converge and stay stable after some
days of operation. The authors see that the ChNN has an overall
better performance from the TABLE. But FLANN converges
faster.</p>
